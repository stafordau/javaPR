<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" th:href="@{/css/grades.css}">
</head>
<body>
<div class="auth-wrapper">
    <main class="auth-card card">
        <h2 class="auth-title">Регистрация</h2>
        <p class="auth-subtitle">Создайте аккаунт c ролью USER</p>

        <div th:if="${error}" class="alert" th:text="${error}"></div>

        <form th:action="@{/register}" method="post" th:object="${user}" class="form">
            <div class="field">
                <label for="username">Логин</label>
                <input type="text" id="username" th:field="*{username}">
            </div>
            <div class="field">
                <label for="password">Пароль</label>
                <input type="password" id="password" th:field="*{password}">
            </div>
            <div class="form-actions">
                <button class="btn" type="submit">Зарегистрироваться</button>
            </div>
        </form>

        <p class="auth-switch">
            Уже есть аккаунт?
            <a th:href="@{/login}">Войти</a>
        </p>
    </main>
</div>
</body>
</html>
