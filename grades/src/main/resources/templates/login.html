<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" th:href="@{/css/grades.css}">
</head>
<body>
<div class="auth-wrapper">
    <main class="auth-card card">
        <h2 class="auth-title">Вход</h2>
        <p class="auth-subtitle">Авторизуйтесь, чтобы работать с питомцами</p>

        <div th:if="${param.error}" class="alert">
            Неверный логин или пароль
        </div>
        <div th:if="${param.logout}" class="alert">
            Вы вышли из системы
        </div>
        <div th:if="${param.registered}" class="alert">
            Регистрация успешна, войдите.
        </div>

        <form th:action="@{/login}" method="post" class="form">
            <div class="field">
                <label for="username">Логин</label>
                <input type="text" id="username" name="username" autofocus>
            </div>
            <div class="field">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-actions">
                <button class="btn" type="submit">Войти</button>
            </div>
        </form>

        <p class="auth-switch">
            Нет аккаунта?
            <a th:href="@{/register}">Зарегистрироваться</a>
        </p>
    </main>
</div>
</body>
</html>
